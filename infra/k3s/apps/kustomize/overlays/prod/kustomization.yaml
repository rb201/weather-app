    newTag: 0.5.2
  - name: gitea.jrzylab.xyz/ramon/weather-app/weather-frontend
    newTag: 0.4.4

resources:
  - ../../base

patches:
  - path: backend-deployment.yaml
  - path: frontend-deployment.yaml
  - path: ingress.yaml
