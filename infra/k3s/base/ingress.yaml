---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather
  labels:
    app: weather
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-weather-middleware-strip-prefix@kubernetescrd
spec:
  rules:
    - host: weather.jrzylab.xyz
      http:
        paths:
          - pathType: Prefix
            path: /api
            backend:
              service:
                name: weather-backend
                port:
                  number: 8000
          - pathType: Prefix
            path: /
            backend:
              service:
                name: weather-frontend
                port:
                  number: 80